# Demyx
# https://demyx.sh

notifications:
  email:
    on_success: never
    on_failure: always

services:
  - docker

env:
  - DEMYX_USERNAME=demyx DEMYX_REPOSITORY=docker-socket-proxy

before_install:
  - docker pull tecnativa/docker-socket-proxy

script:
  - docker build --no-cache -t demyx/"$DEMYX_REPOSITORY" .
  - docker run -d --rm --name=docker-socket-proxy tecnativa/docker-socket-proxy
  - docker exec -t docker-socket-proxy tecnativa/docker-socket-proxy haproxy -v

after_success:
  - echo "$DEMYX_PASSWORD" | docker login -u "$DEMYX_USERNAME" --password-stdin
  - docker push demyx/"$DEMYX_REPOSITORY"
  - bash travis.sh
